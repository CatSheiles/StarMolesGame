<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Moles</title>
    <link rel="stylesheet" href="mole.css">
</head>
<h1>Click on any 'Black Mole Hole' to Start "Star Moles" Game</h1>
<p>Help Birdie drop a Worm into a Moles mouth to score.<br>
    Beware...only Moles with open mouths can eat - so don't be fooled - find the hungry Moles to score!!<br>
    Score extra for feeding a "King Mole"<br>
    Have Fun!! (refresh to start again)
</p>

<body>
    <section class="bg">
        <div class="worm-box">
            <div style="width: 5%" class="worm-container">
                <img class="worm" src="./moleImages/worm.png" alt="worm meter">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-0"><img data-index="0" src="./moleImages/king-mole-hungry.png" alt="mole" class="mole"></div>
            <div class="hole" id="hole-1"><img data-index="1" src="./moleImages/king-mole-fed.png" alt="mole" class="mole"></div>
            <div class="hole" id="hole-2"><img data-index="2" src="./moleImages/king-mole-hungry.png" alt="mole" class="mole"></div>
            <div class="hole" id="hole-3"><img data-index="3" src="./moleImages/king-mole-sad.png" alt="mole" class="mole"></div>
            <div class="hole" id="hole-4"><img data-index="4" src="./moleImages/king-mole-leaving.png" alt="mole" class="mole"></div>
            <div class="hole" id="hole-5"><img data-index="5" src="./moleImages/mole-hungry.png" alt="mole" class="mole"></div>
            <div class="hole" id="hole-6"><img data-index="6" src="./moleImages/mole-fed.png" alt="mole" class="mole"></div>
            <div class="hole" id="hole-7"><img data-index="7" src="./moleImages/mole-sad.png" alt="mole" class="mole"></div>
            <div class="hole" id="hole-8"><img data-index="8" src="./moleImages/mole-leaving.png" alt="mole" class="mole"></div>
            <div class="hole" id="hole-9"><img data-index="9" src="./moleImages/king-mole-hungry.png" alt="happy mole" class="mole"></div>
        </div>

    </section>
    <img class="win" src="./moleImages/win.png" alt="mole">
    <script src="./mole.js"></script>
</body>

</html>
